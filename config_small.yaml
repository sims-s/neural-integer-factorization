'data':
  'train_path' : 'data/train_data_2^13.npy'
  'test_path' : 'data/test_data_2^13.npy'
  'oos_path' : 'data/oos_data_2^13.npy'
  'base' : 2

'model_args':
  'embed_dim' : 128
  'num_encoder_layers' : 6
  'num_decoder_layers' : 6
  'dim_feedforward' : 512
  'dropout' : .05
  'shared_embeddings' : True
  'scale_embeddings' : False
  'scale_embeddings_at_init' : False
  'max_decode_size' : 64
  'norm_first' : False
  'learn_positional_encoding' : False
  'repeat_positional_encoding' : True
  'positional_encoding_query_key_only' : False
  'relative_positional_encoding' : False
  'extra_positional_encoding_relative_decoder_mha' : True
  'attn_weight_xavier_init_constant' : .5
  
'optimizer':
  'type' : 'Adam'
  'opt_args' : 
    'lr' : 0.001
    'weight_decay': 0
  'max_grad_norm' : 1
  'gradient_accumulation_steps' : 1

'scheduler' : 
  'type' : linear_schedule_with_warmup
  'nb_epochs' : 50
  'max_steps' : -1
  'scheduler_args' : 
    'n_warmup_steps' : 5000

'loader' :
  'train' : 
    'batch_size' : 64
    'random_sampling' : True 
  'test' : 
    'batch_size' : 256
    'shuffle' : False
  'oos' : 
    'batch_size' : 256
    'shuffle' : False

'io':
  'save_path' : './models/test/'
  'checkpoint_every' : 1000
  'evaluate_every' : 1
  'evaluate_final' : True

'metrics' : 
  'n_beams' : 2
  'max_num' : -1
  'save_suffix' : ''
  'temperature' : 1.0


'verbose' : True

'wandb' : 
  'enabled' : False
  'project' : 'integer-factorization'
  'entity' : 'sims-s'
  'watch_args' : 
    'log' : 'all'
    'log_freq' : 50
