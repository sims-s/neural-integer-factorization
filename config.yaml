---
'data':
  'max_pow' : 16 # Data should be in range of [2, ...2**max_pow]. How long the decode sequence should be
  'data_loc' : './data/2^16.json' # Path to data file. Either folder and will auto use the one with the largest exponent formated as "2^x.json" OR a json file
  'base' : 512

'model_args':
  'embed_dim' : 128
  'num_encoder_layers' : 6
  'num_decoder_layers' : 6
  'dim_feedforward' : 512
  'dropout' : .05
  'shared_embeddings' : True
  'scale_embeddings' : False
  'learn_positional_encoding' : False
  'max_decode_size' : 64

'optimizer':
  'type' : 'adam'
  'opt_args' : 
    'lr' : 0.001
  'max_grad_norm' : 1

'scheduler' : 
  'type' : linear_schedule_with_warmup
  'n_warmup_steps' : 10000
  'nb_epochs' : 200

'loader' :
  'train' : 
    'batch_size' : 64
    'shuffle' : True
  'test' : 
    'batch_size' : 256
    'shuffle' : False

'io':
  'save_path' : './models/base_512/'

'metrics' : 
  'n_beams' : 2
  'max_num' : -1
  'save_suffix' : ''
  'temperature' : 1.0


'verbose' : True